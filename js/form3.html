      <main>
        <div id="img">

        <section id="container">
            <h1>What is the status of your account?
            </h1>
            <div id="status" class="select">
                <select name="accountStatus" id="accountStatus">
                    <option value="accountStatus">I have not created an account yet.</option>
                    <option value="accountStatus">I created but never used.</option>
                    <option value="accountStatus">I use the account frequently.</option>

            </div>

            <div id="cb-container">

                <div id="checkbox">
                    <label class="container"> stock market
                        <input type="checkbox" name="check" onclick="onlyOne(this)">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container"> foreign exchange
                        <input type="checkbox" name="check" onclick="onlyOne(this)">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">commodity

                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container"> bond market
                        <input type="checkbox" name="check" onclick="onlyOne(this)">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container"> cryptocurrency market
                        <input type="checkbox" name="check" onclick="onlyOne(this)">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <section id="buttons">
                <a href="/js/form2.html">
