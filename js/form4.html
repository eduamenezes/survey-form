<head>

        <div id="img">

        <section id="container">
            <h1>How do you decide to invest?

                </h2>

                    <label class="container"> Books and articles
                        <input type="checkbox" name="check">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">  YouTube tutorial videos
                        <input type="checkbox" name="check" >
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container"> online or face to face courses
                        <input type="checkbox" name="check" >
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container"> experience with little investment

                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <section id="buttons">
                <a href="/js/form3.html">
                    <button type="button">
                     Back
                    </button>
                </a>
                <a href="/js/form5.html">

                    <a href="/js/form5.html">
